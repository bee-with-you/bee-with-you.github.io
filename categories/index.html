    var arrPosts = [{"link":"https://bee-with-you.github.io/posts/postop-care-scars/","plain":"Many parents worry about scarring after surgery. This post explores non-invasive ways to minimize scar tissue following hypospadias surgery. Always follow your doctor’s advice regarding post-op scar care.\nMethods to Reduce Scars Post-Surgery Following your physician’s instructions is crucial for effective scar prevention. While many patients heal naturally without intervention, some may require consistent treatment for months to see improvement. Possible methods include:\nSteroid Cream Steroid creams are widely used for pathological scar prevention and treatment. They reduce collagen production and inflammation, helping to minimize scar volume and alleviate itching and discomfort.\nScar Creams Scar creams aid skin regeneration, promoting smoother healing. Their effectiveness varies by ingredients:\n Silicone Gel: Creates a controlled environment that prevents excessive collagen buildup, reducing keloid formation. Plant-Based Ingredients: Ingredients like allantoin and onion extract hydrate the skin, soften scar tissue, and support regrowth.  For recommended scar creams, refer to:\n The 8 Best Scar Creams to Fade Unwanted Scars  The Best Scar Creams and Treatments, According to Dermatologists   Additionally, regular scar massage and moisturization can help improve flexibility and appearance.\nTypes of Scars Understanding your scar type helps determine the best treatment approach. The two main difficult-to-heal scars are:\nHypertrophic Scars  Appear as red, raised, thick scars within the original wound boundary. Result from damage to the deeper skin layer (dermis). Usually improve naturally over 1 to 2 years.  Keloid Scars  Extend beyond the original wound area. Can become elevated, shiny, firm, and change color over time. Less likely to resolve completely without treatment.  Wound Healing and Scar Formation Phases 1. Initial Inflammatory Phase (0 to 5 days)  Blood vessels constrict to form a clot, stopping bleeding. They then expand to deliver nutrients, white blood cells, and antibodies to the wound, aiding infection prevention and repair.  2. Proliferation Phase (4 days to 3 weeks)  The body rebuilds skin using collagen-rich tissue. New skin forms, and the wound’s appearance reflects healing progress. Proper wound care is essential for optimal recovery.  3. Maturation or Remodeling Phase (3 weeks to 18+ months)  Scar tissue gradually softens, flattens, and becomes less visible. Excess collagen is broken down and reorganized. The process may take up to two years, depending on individual healing factors.  Healing is not always linear; wounds may fluctuate between the proliferation and remodeling phases. Ideally, healing progresses from deeper layers to the surface. Regular scar massage and moisturization can help enhance flexibility and reduce visibility over time.\n","pubDate":"2025-02-10","title":"Minimizing Scarring After Hypospadias Surgery"},{"link":"https://bee-with-you.github.io/posts/resources/","plain":"This post collects the resources and support that are related to hypospadias.\nGetting To Know About Hypospadias   Hypospadias and epispadias association   Operation happenis   PISSED: Parents Improving Support, Surgery, Education, and Diligence with Hypospadias   Support Groups Facebook support groups One needs to search the following keyworkds in Facebook to find them, and choose to join the interested ones.\n  Hypospadias Parent Support Group (Pro-surgery and Pro-choice)\n  Hypospadias and Epispadias Association (HEA)\n  Hypospadias \u0026amp; Penile Birth Defect Support\n  Hypospadias Surgery Support\n  Real Support \u0026amp; Education for People with Hypospadias/Epispadias/Chordee\n  Dr. Snodgrass/Dr. Bush Hypospadias Support Group\n  Reddit Support Groups One can search the keyword of interest to find related groups to join, and the following one is so far the most related group.\n r/hypospadias   Books And Research Papers   How Down There Bear Got Repaired by Deb Smith, 2024\n  No Margin for Error: A Surgeon\u0026rsquo;s Struggle Repairing Hypospadias by Dr. Warren Snodgrass, 2023\n  Living with hypospadias by John Filippelli, 2021\n  Hypospadias: A guide to treatment: The definitive guide for parents with boys born with hypospadis by Matt Dorow, Dr. Suzan Carmichael, and Dr. Bill Kennedy, 2013\n  ","pubDate":"2024-07-28","title":"Resources on hypospadias"}];
